<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Endereço - Anuli Acessórios</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/components/button.css">
    <link rel="stylesheet" href="../../css/components/header.css">
    <link rel="stylesheet" href="../../css/components/footer.css">
    <link rel="stylesheet" href="../../css/pages/account-dashboard.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <a href="/" class="header-logo">
                <img src="../../assets/images/header-anuli.png" alt="Anuli Acessórios">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/src/html/listagem_produtos.html">Produtos</a></li>
                    <li><a href="/src/html/institucional/sobre_nos.html">Sobre Nós</a></li>
                    <li><a href="/src/html/institucional/contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                </div>
        </div>
    </header>

    <main class="container account-page-container">
        <div class="account-layout">
            
            <aside class="account-sidebar">
                <ul>
                    <li><a href="minha_conta.html">Painel</a></li>
                    <li><a href="meus_pedidos.html">Meus Pedidos</a></li>
                    <li><a href="meus_enderecos.html" class="active">Meus Endereços</a></li>
                    <li><a href="dados_pessoais.html">Dados Pessoais</a></li>
                    <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </aside>

            <section class="account-content">
                <h2>Editar Endereço</h2>
                <form id="edit-address-form" class="account-form">
                    <fieldset>
                        <legend>Informações do Endereço</legend>
                        <div class="address-grid">
                            <div class="form-group span-full">
                                <label for="titulo">Título (Ex: Casa, Trabalho)</label>
                                <input type="text" id="titulo" placeholder="Apelido para o endereço">
                            </div>
                            <div class="form-group span-full">
                                <label for="cep">CEP</label>
                                <input type="text" id="cep" placeholder="00000-000" required>
                            </div>
                            <div class="form-group span-full">
                                <label for="rua">Rua / Avenida</label>
                                <input type="text" id="rua" required>
                            </div>
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" required>
                            </div>
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" id="complemento" placeholder="Apto, Bloco, etc.">
                            </div>
                            <div class="form-group span-full">
                                <label for="bairro">Bairro</label>
                                <input type="text" id="bairro" required>
                            </div>
                            <div class="form-group">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" required>
                            </div>
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <input type="text" id="estado" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                    <div id="form-message" class="error-text"></div>
                </form>
            </section>
        </div>
    </main>

    <footer class="main-footer">
        </footer>

    <script src="../../js/main.js" defer></script>
    <script src="../../js/modules/global.js" type="module"></script>
    <script src="../../js/modules/edit-address.js" type="module"></script> </body>

</html>
