<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Pedido - Admin</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/components/button.css">
    <link rel="stylesheet" href="../../css/pages/admin.css">
</head>
<body class="admin-body">
    
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="sidebar-header"><p>ANULI</p></div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="dashboard.html"><span>Painel</span></a></li>
                    <li><a href="produtos.html"><span>Produtos</span></a></li>
                    <li><a href="pedidos.html" class="active"><span>Pedidos</span></a></li>
                    <li><a href="../homepage.html"><span>Sair</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <div class="content-header">
                <!-- O Título será preenchido pelo JS -->
                <h1 id="order-details-title">Carregando Pedido...</h1>
            </div>

            <div class="details-grid">
                <!-- Card de Detalhes do Cliente -->
                <div class="detail-card">
                    <h3>Cliente</h3>
                    <p id="customer-name">Carregando...</p>
                    <p id="customer-email">...</p>
                </div>

                <!-- Card de Endereço de Entrega -->
                <div class="detail-card">
                    <h3>Endereço de Entrega</h3>
                    <address id="shipping-address">
                        Carregando...
                    </address>
                </div>

                <!-- Card de Resumo do Pedido -->
                <div class="detail-card">
                    <h3>Resumo do Pedido</h3>
                    <p><strong>Data:</strong> <span id="order-date">...</span></p>
                    <p><strong>Valor Total:</strong> <span id="order-total">...</span></p>
                    <p><strong>Status:</strong> <span id="order-status">...</span></p>
                </div>
            </div>
            
            <!-- Tabela de Itens do Pedido -->
            <div class="table-container" style="margin-top: 30px;">
                <h3>Itens Comprados</h3>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unitário</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="order-items-tbody">
                        <!-- Itens do pedido serão inseridos aqui pelo JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="../../js/modules/admin-order-detail.js" type="module"></script>
</body>
</html>
